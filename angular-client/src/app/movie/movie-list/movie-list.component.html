<div class="card mb-3" *ngFor="let movie of movies">
  <div class="row g-0">
    <div class="col-md-4">
      <!--suppress CheckEmptyScriptTag-->
      <img src="{{movie.bannerLink}}" class="img-fluid rounded-start" alt="..."/>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.name}}
          <a style="float:right" [routerLink]="['/movie',movie.id,'reviews']" class="btn btn-primary">Reviews</a>
        </h5>
        <p class="card-text">{{movie.year}}, {{movie.runningTime}} min</p>
        <p class="card-text">
          <span *ngFor="let genre of movie.genres">
          <span class="pe-2">|{{genre.name}}|</span>
        </span>
        </p>
        <p class="card-text">{{movie.about}}</p>
      </div>
    </div>
  </div>
</div>
