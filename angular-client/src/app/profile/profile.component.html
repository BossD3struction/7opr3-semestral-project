<div class="mt-3 container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong>
    </h3>
    <hr/>
    <!--<p>
      <strong>Token:</strong>
      {{ currentUser.accessToken }{{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>-->
    <h5 class="mt-3">
      <strong>Email:</strong>
      {{ currentUser.email }}
    </h5>
    <h5 class="mt-3">
      <strong>Role:</strong>
      <span *ngFor="let role of currentUser.roles">
        {{ role }}
      </span>
    </h5>
  </header>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
