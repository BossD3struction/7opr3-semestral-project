<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Genre List</title>
</head>
<body>
<div class="container">
    <div class="mt-3 table-responsive">
        <table class="table table-bordered" th:if="${genres.size() > 0}">
            <thead>
            <tr>
                <th scope="col">pk_genre_id</th>
                <th scope="col">name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="genre: ${genres}">
                <td th:text="${genre.id}"></td>
                <td th:text="${genre.name}"></td>
            </tr>
            </tbody>
        </table>
        <div th:if="${genres.size() <= 0}" class="alert alert-danger" role="alert">
            This is movie doesn't have any genres, yet!
        </div>
    </div>
</div>
</body>
</html>
