<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>List of movies</title>
</head>
<body>
<div class="mt-3 container">
    <h1 th:text="'List of movies'"></h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/index}">Index</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/user/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/user/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Movie</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item active" th:href="@{/movie/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/movie/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Genre</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/genre/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/genre/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Review</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/review/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/review/create}">Create</a></li>
            </ul>
        </li>
    </ul>
    <div class="mt-3 table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">pk_movie_id</th>
                <th scope="col">name</th>
                <th scope="col">year</th>
                <th scope="col">running_time</th>
                <th scope="col">banner</th>
                <th scope="col">about</th>
                <th scope="col">genres</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="movie: ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.name}"></td>
                <td th:text="${movie.year}"></td>
                <td th:text="${movie.runningTime}"></td>
                <td>
                    <img th:src="${movie.bannerLink}" src="" class="img-thumbnail" alt="..."/>
                </td>
                <td th:text="${movie.about}"></td>
                <td>
                    <a th:href="@{/movie/{id}/genres(id=${movie.id})}">View Genres</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
