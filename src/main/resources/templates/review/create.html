<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Create a new review</title>
</head>
<body>
<div class="mt-3 container">
    <h1 th:text="'Create a new review'"></h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/index}">Index</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/user/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/user/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Movie</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/movie/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/movie/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Genre</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/genre/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/genre/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Review</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/review/list}">List</a></li>
                <li><a class="dropdown-item active" th:href="@{/review/create}">Create</a></li>
            </ul>
        </li>
    </ul>
    <div class="mt-3 container">
        <form th:action="@{/review/create}" method="post">
            <div class="form-group">
                <label for="selectUser">fk_user_id, name</label>
                <select multiple class="form-control" id="selectUser" th:name="user">
                    <option th:each="user: ${users}" th:text="${user.id + ', ' + user.nickname}"
                            th:value="${user.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectMovie">fk_movie_id, name</label>
                <select multiple class="form-control" id="selectMovie" th:name="movie">
                    <option th:each="movie: ${movies}" th:text="${movie.id + ', ' + movie.name}"
                            th:value="${movie.id}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="text">Text: </label>
                <textarea class="form-control" id="text" th:name="text" rows="14" cols="100"></textarea>
            </div>
            <div class="mt-2 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Insert</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
