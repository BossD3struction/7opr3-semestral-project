<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>Create a new user</title>
</head>
<body>
<div class="mt-3 container">
    <h1 th:text="'Create a new user'"></h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/index}">Index</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">User</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/user/list}">List</a></li>
                <li><a class="dropdown-item active" th:href="@{/user/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Movie</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/movie/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/movie/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Genre</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/genre/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/genre/create}">Create</a></li>
            </ul>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Review</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/review/list}">List</a></li>
                <li><a class="dropdown-item" th:href="@{/review/create}">Create</a></li>
            </ul>
        </li>
    </ul>
    <div class="mt-3 container">
        <form th:action="@{/user/create}" method="post">
            <div class="form-group">
                <label for="nickname">Nickname: </label>
                <input type="text" class="form-control" id="nickname" name="nickname" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mt-2 form-check text-center">
                <input class="form-check-input" type="checkbox" id="isAdmin" name="isAdmin" value="true"
                       style="float: none">
                <input type="hidden" id="isAdminHidden" name="isAdmin" value="false">
                <label class="form-check-label" for="isAdmin">
                    give user admin role
                </label>
            </div>
            <div class="mt-2 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Insert</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
